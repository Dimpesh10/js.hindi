<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>
    <script>
        //setTimeout is a method but it also calls an api 

        const sayDimpesh = () => {
            console.log('Dimpesh Ramchandani')

        }

        const changeText = function () {

            document.querySelector('h1').innerHTML = "best js series";


        }

        setTimeout(sayDimpesh, 3000);
        //dont type sayDimpesh() this will execute the funciton we don't want execution wwe just want to pass the reference

        const stop = setTimeout(changeText, 2000);


        document.querySelector('#stop').
        addEventListener('click',function(e){
            clearTimeout(stop);
            console.log("stopped"); 
        })
        //clearTimeout is use to stop the settimeout so that wwhy 
        





    </script>



</body>

</html>
